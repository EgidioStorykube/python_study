{% extends "base.html" %}
{% block title %}Sign-up{% endblock %}
{% block navbar %}
{% include 'navbar.html' %}
{% endblock %}
{% block content %}
	<div class="container d-flex flex-column align-items-center">
		<h1 class="mt-2">Sign-up in to RocketApp</h1>
		<form action="#" method="post" class="d-flex flex-column my-5 align-items-center gap-1">
			<div class="d-flex flex-column flex-md-row justify-content-end col-12 col-md-8 offset-md-2 gap-0 gap-md-3">
				<label for="username">Username: </label>
				<input type="text" name="username" />
			</div>
			<div class="d-flex flex-column flex-md-row justify-content-end col-12 col-md-8 offset-md-2 gap-0 gap-md-3">
				<label for="password">Password: </label>
				<input type="password" name="password" />
			</div>
			<button type="submit" class="btn btn-primary my-1">Sign-up</button>
		</form>
		<p>Already have an account?</p>
		<a href="/login" class="btn btn-success me-2">Login</a>
	</div>
{% endblock %}
